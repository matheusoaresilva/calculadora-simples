<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600&family=Lato:ital,wght@0,300;0,400;0,700;1,400;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>
  <div class="fundo">
    <h1>CALCULATOR</h1>
    <div class="calculadora">
      <p id="resultado"></p>
      <table>
        <tr>
          <td><button class="divisores" onclick="clean()">C</button></td>
          <td><button class="divisores" onclick="back()"> < </button></td>
          <td><button class="divisores" onclick="insert('/')">/</button></td>
          <td><button class="divisores" onclick="insert('x')">x</button></td>

        </tr>
        <tr>
          <td><button class="botao" onclick="insert('7')">7</button></td>
          <td><button class="botao" onclick="insert('8')">8</button></td>
          <td><button class="botao" onclick="insert('9')">9</button></td>
          <td><button class="divisores" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('4')">4</button></td>
          <td><button class="botao" onclick="insert('5')">5</button></td>
          <td><button class="botao" onclick="insert('6')">6</button></td>
          <td><button class="divisores" onclick="insert('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('1')">1</button></td>
          <td><button class="botao" onclick="insert('2')">2</button></td>
          <td><button class="botao" onclick="insert('3')">3</button></td>
          <td rowspan="2"><button class="divisores" style="height: 106px" onclick="calcular()">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
          <td><button class="botao" onclick="insert('.')">.</button></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="script.js">
  </script>
</body>

</html>
